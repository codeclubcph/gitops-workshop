apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/codeclubcph/gitops-workshop.git
    targetRevision: main
    path: apps/overlays/prod # Points to the Prod settings
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-prod # Deploys to the Dev namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true